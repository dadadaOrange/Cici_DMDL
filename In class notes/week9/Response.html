<script>
    const url = 'https://reqres.in/api/users/';
    fetch(url, {
        method: 'post',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({
            name: 'Alex Britez',
            job: 'UX Designer'
        })
    })
        .then((response)=>{
            return response.json();
        })
            .then((data)=>{
                console.log(data);
            });
