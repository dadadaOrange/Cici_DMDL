<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>

		<div id="container"></div>

		<script type="text/javascript">
			
	
			let sneakers = [
				{
					brand: "Puma",
					colors: ["red", "black", "white"]
				},
				{
					brand: "Nike",
					colors: ["orange", "green"]
				},
				{
					brand: "Adidas",
					colors: ["purple", "pink", "white"]
				}
	
			]
	
			//locate the div with the id named container using querySelector
			const container_ele = document.querySelector("#container"); 
			//create a for loop that loops sneakers array
			for (var i=0;i<sneakers.length;i++) {
				
			
				//INSIDE the loop create an h2 element and add the brand name inside of it
				const brand_ele=document.createElement("h2");
				brand_ele.innerHTML=sneakers[i].brand;
				container_ele.appendChild(brand_ele);
				//add another for loop INSIDE of the sneakers loop and loop all the colors.
				for (var x=0;x<sneakers[i].colors.length;x++) {
					
	
					//INSIDE the nest loop create button elements
					const button_ele=document.createElement("button");
					//add the color value into each button.
					button_ele.innerHTML=sneakers[i].colors[x];
					button_ele.style.backgroundColor=sneakers[i].colors[x];
					
					container_ele.appendChild(button_ele);
				}
			}
		</script>


	</body>
</html>
